<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA - Instituto Tecnol√≥gico John Pascal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo {
            margin-top: 40px;
            margin-bottom: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 4px 24px rgba(24,70,182,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 90px;
            height: 90px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #1846b6;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .roles {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .role-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(24,70,182,0.08);
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            min-width: 170px;
        }
        .role-card:hover {
            box-shadow: 0 8px 32px rgba(24,70,182,0.18);
            transform: translateY(-4px) scale(1.04);
        }
        .role-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .role-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #1846b6;
        }
        /* Login modal */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.18);
            align-items: center;
            justify-content: center;
        }
        .modal-bg.active { display: flex; }
        .login-modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(24,70,182,0.18);
            padding: 40px 30px 30px 30px;
            min-width: 320px;
            max-width: 95vw;
            text-align: center;
            position: relative;
        }
        .login-modal h2 {
            color: #1846b6;
            margin-bottom: 18px;
            font-size: 1.3em;
        }
        .login-modal .close-btn {
            position: absolute;
            top: 12px; right: 18px;
            background: none;
            border: none;
            font-size: 1.6em;
            color: #888;
            cursor: pointer;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form label {
            font-size: 1em;
            color: #333;
            text-align: left;
        }
        .login-form input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #bfc6d1;
            font-size: 1em;
        }
        .login-form button {
            background: #1846b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #0d2a6b;
        }
        .error-message {
            color: #c00;
            margin-bottom: 10px;
            font-size: 1em;
        }
        @media (max-width: 700px) {
            .roles { flex-direction: column; gap: 18px; }
            .role-card { min-width: 90vw; }
            .main-container { padding: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="logo">
            <img src="tec.png" alt="Logo TecNM">
        </div>
        <div class="title">SIA</div>
        <div class="subtitle">INSTITUTO TECNOL√ìGICO JOHN PASCAL</div>
        <div class="roles">
            <div class="role-card" onclick="openLogin('alumno')">
                <div class="role-icon">üë•</div>
                <div class="role-title">Estudiante</div>
            </div>
            <div class="role-card" onclick="openLogin('docente')">
                <div class="role-icon">üë®‚Äçüè´</div>
                <div class="role-title">Docente</div>
            </div>
            <div class="role-card" onclick="openLogin('jefe')">
                <div class="role-icon">üë®‚Äçüíº</div>
                <div class="role-title">Jefe de Departamento</div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal-bg" id="loginModalBg">
        <div class="login-modal">
            <button class="close-btn" onclick="closeLogin()">&times;</button>
            <h2 id="loginTitle">Iniciar Sesi√≥n</h2>
            <div id="login-error" class="error-message" style="display:none;"></div>
            <form class="login-form" id="loginForm">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <button type="submit">ACEPTAR</button>
            </form>
        </div>
    </div>
    <script>
        let selectedRole = null;
        function openLogin(role) {
            selectedRole = role;
            document.getElementById('loginModalBg').classList.add('active');
            document.body.style.overflow = 'hidden';
            let title = "Iniciar Sesi√≥n";
            if (role === "alumno") title = "Iniciar Sesi√≥n - Alumno";
            if (role === "docente") title = "Iniciar Sesi√≥n - Docente";
            if (role === "jefe") title = "Iniciar Sesi√≥n - Jefe de Departamento";
            document.getElementById('loginTitle').textContent = title;
            document.getElementById('login-error').style.display = "none";
            document.getElementById('loginForm').reset();
        }
        function closeLogin() {
            document.getElementById('loginModalBg').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = "none";
            if (!username || !password) {
                errorDiv.textContent = "Por favor, completa todos los campos.";
                errorDiv.style.display = "block";
                return;
            }
            if (selectedRole === 'jefe') {
                try {
                    const response = await fetch('https://sistemaescolar-backend.onrender.com/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role: 'jefe' })
                    });
                    const data = await response.json();
                    if (response.ok && data.success && data.jefe) {
                        localStorage.setItem('jefe', JSON.stringify(data.jefe));
                        window.location.href = 'jefe.html';
                    } else {
                        errorDiv.textContent = (data && data.message) || 'Credenciales incorrectas';
                        errorDiv.style.display = "block";
                    }
                } catch (err) {
                    errorDiv.textContent = 'Error de conexi√≥n con el servidor';
                    errorDiv.style.display = "block";
                }
            } else if (selectedRole === 'alumno') {
                try {
                    const response = await fetch('https://sistemaescolar-backend.onrender.com/login-alumno', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usuario: username, contrasena: password })
                    });
                    const data = await response.json();
                    if (response.ok && data.success && data.alumno) {
                        localStorage.setItem('alumno', JSON.stringify(data.alumno));
                        window.location.href = 'alumnos.html';
                    } else {
                        errorDiv.textContent = (data && data.message) || 'Credenciales incorrectas';
                        errorDiv.style.display = "block";
                    }
                } catch (err) {
                    errorDiv.textContent = 'Error de conexi√≥n con el servidor';
                    errorDiv.style.display = "block";
                }
            } else if (selectedRole === 'docente') {
                try {
                    const response = await fetch('https://sistemaescolar-backend.onrender.com/login-docente', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usuario: username, contrasena: password })
                    });
                    const data = await response.json();
                    if (response.ok && data.success && data.docente) {
                        localStorage.setItem('docente', JSON.stringify(data.docente));
                        window.location.href = 'docentes.html';
                    } else {
                        errorDiv.textContent = (data && data.message) || 'Credenciales incorrectas';
                        errorDiv.style.display = "block";
                    }
                } catch (err) {
                    errorDiv.textContent = 'Error de conexi√≥n con el servidor';
                    errorDiv.style.display = "block";
                }
            }
        };
        // Cerrar modal con Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') closeLogin();
        });
        // Cerrar modal al hacer clic fuera
        document.getElementById('loginModalBg').onclick = function(e) {
            if (e.target === this) closeLogin();
        };
    </script>
</body>
</html>
